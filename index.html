<!DOCTYPE html>
<html lang="en" data-theme="light">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>M&M Freelance Web Developer & UI/UX Designer</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;800&display=swap" rel="stylesheet">
</head>
<body>
    <div id="svg-bg"></div>
    <div id="random-detail" aria-live="polite"></div>
    <div id="fab-btn" title="Contact or Scroll to Top">✉️</div>
    <div id="logo-loader" aria-hidden="true">
        <img src="logo.jpeg" alt="M&M Logo" class="logo-loader-img" />
    </div>
    <div id="progress-bar"></div>
    <div id="achievement-popup" aria-live="polite"></div>
    <header class="header">
        <img src="logo.jpeg" alt="M&M Logo" class="logo" />
        <nav class="nav" aria-label="Main Navigation">
            <a href="#home" data-page="home">Home</a>
            <a href="#contact" data-page="contact">Contact</a>
        </nav>
        <button class="theme-toggle" aria-label="Toggle dark and light mode"></button>
    </header>
    <main id="spa-content" tabindex="-1">
        <!-- SPA content will be injected here -->
    </main>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.5/gsap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.5/ScrollToPlugin.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
